<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Preparation Institute</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            background-color: #121212;
           color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
        }
        .btn-custom {
            background: #ff9800;
            color: white;
            font-weight: 600;
            font-size: 25px;
            padding: 14px;
            border-radius: 50px;
            width: 100%;
            /* height: 150px; */
            border: none;
            margin: 10px 0;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: #f57c00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to QSpider</h1>
        <h3>Start Your Placement Journey with Us</h3>
        <a href="login.html" class="btn btn-custom">Login as Admin</a>
        <a href="login.html" class="btn btn-custom">Login as Student</a>
        <a href="login.html" class="btn btn-custom">Login as Trainer</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
